<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Audible</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'><link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.3.0/nouislider.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section class="header">

    <div class="page-flows">
    
      <span class="flow">
        <i class="ion-chevron-left"></i>
      </span>
      <!--
      <span class="flow">
        <i class="ion-chevron-right disabled"></i>
      </span>
      -->
      
    </div>
    
    <div class="search">
    <form action="./search" method="get" autocomplete="off" novalidate>
  
      <input name="query" id="query" type="text" placeholder="Search" />
  
    </form>
      
    </div>
    
    <div class="user">
    
      
      <div class="user__info">
      
        <span class="user__info__img">
        
          <img src="./user_icon.bmp" alt="Profile Picture" class="img-responsive" />
          
        </span>
        
        <span class="user__info__name">
        
          <span class="first">{{F_NAME}}</span>
          
          <span class="last">{{L_NAME}}</span>
          
        </span>
        
      </div>
      
      <div class="user__actions">
      
        <div class="dropdown">
          <button class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <i class="ion-chevron-down"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
            <li><a href="/logout">Log Out</a></li>
          </ul>
        </div>
        
      </div>
      
    </div>
    
  </section>

  <section class="content">

    <div class="content__left">
    
      <section class="navigation">
  
          <!-- Main -->
          <div class="navigation__list">
  
            <div class="navigation__list__header" 
                 role="button" 
                 data-toggle="collapse" 
                 href="#main" 
                 aria-expanded="true" 
                 aria-controls="main">
              HOME
            </div>
            
            <div class="collapse in" id="main">
            
              <a href="#" class="navigation__list__item">
                <i class="ion-ios-browsers"></i>
                <span>Browse</span>
              </a>
              
            </div>
  
          </div>
          <!-- / -->
  
          <!-- Your Music -->
          <div class="navigation__list">
  
            <div class="navigation__list__header" 
                 role="button" 
                 data-toggle="collapse" 
                 href="#yourMusic" 
                 aria-expanded="true" 
                 aria-controls="yourMusic">
              YOUR PLAYLIST
            </div>
            
            <div class="collapse in" id="yourMusic">
            
              <a href="#" class="navigation__list__item">
                <i class="ion-headphone"></i>
                <span>Audiobooks</span>
              </a>
  
              <a href="#" class="navigation__list__item">
                <i class="ion-ios-musical-notes"></i>
                <span>Podcasts</span>
              </a>
  
              <a href="#" class="navigation__list__item">
                <i class="ion-person"></i>
                <span>Authors</span>
              </a>
  
              <a href="#" class="navigation__list__item">
                <i class="ion-document"></i>
                <span>Genres</span>
              </a>
              
            </div>
  
          </div>
          <!-- / -->
  
          <!-- Playlists -->
          <div class="navigation__list">
  
            <div class="navigation__list__header" 
                 role="button" 
                 data-toggle="collapse" 
                 href="#playlists" 
                 aria-expanded="true" 
                 aria-controls="playlists">
              Audiobooks
            </div>
            
            <div class="collapse in" id="playlists">
            
              <a href="#" class="navigation__list__item">
                <i class="ion-headphone"></i>
                <span>{{AUDIOBOOK_1}}</span>
              </a>
  
              <a href="#" class="navigation__list__item">
                  <i class="ion-headphone"></i>
                  <span>{{AUDIOBOOK_2}}</span>
                </a>
  
                <a href="#" class="navigation__list__item">
                  <i class="ion-headphone"></i>
                  <span>{{AUDIOBOOK_3}}</span>
                </a>
  
                <a href="#" class="navigation__list__item">
                  <i class="ion-headphone"></i>
                  <span>{{AUDIOBOOK_4}}</span>
                </a>
  
            </div>
  
          </div>
          <!-- / -->
  
        </section>
      
        <!--
      <section class="playlist">
  
        <a href="#">
  
          <i class="ion-ios-plus-outline"></i>
  
          New Playlist
  
        </a>
  
      </section>
    -->
      
  
      <!--
      <section class="playing">
  
        <div class="playing__art">
  
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/7022/cputh.jpg" alt="Album Art" />
  
        </div>
  
        <div class="playing__song">
  
          <a class="playing__song__name">Some Type of Love</a>
  
          <a class="playing__song__artist">Charlie Puth</a>
  
        </div>
  
        <div class="playing__add">
  
          <i class="ion-checkmark"></i>
  
        </div>
  
      </section>
    -->
    </div>
  
    










    
  
  <div class="content__middle">
  
    <div class="artist is-verified">
    
      <div class="artist__header">
      
        <div class="artist__info">
        
          <div class="profile__img">
          
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/7022/g_eazy_propic.jpg" alt="G-Eazy" />
            
          </div>
          
          <div class="artist__info__meta">
          
            <div class="artist__info__type">AUTHOR</div>
            
            <div class="artist__info__name">{{AUTHOR_NAME}}</div>
            
            <!--<div class="artist__info__actions">
            
              <button class="button-dark">
                <i class="ion-ios-play"></i>
                Play
              </button>
              
              <button class="button-light">Follow</button>
              
              <button class="button-light more">
                <i class="ion-ios-more"></i>
              </button>
              
            </div>-->
            
          </div>
          
          
        </div>
        
        <div class="artist__listeners">
        <!--
          <div class="artist__listeners__count">{{PLAYS_COUNT}}</div>
          
          <div class="artist__listeners__label">PLAYS</div>
        -->
        </div>
        
        <div class="artist__navigation">
        
          <ul class="nav nav-tabs" role="tablist">
            
            <li role="presentation" class="active">
              <a href="#artist-overview" aria-controls="artist-overview" role="tab" data-toggle="tab">Overview</a>
            </li>
            
            <!--<li role="presentation">
              <a href="#artist-about" aria-controls="artist-about" role="tab" data-toggle="tab">About</a>
            </li>-->
            
          </ul>
          
        </div>
        
      </div>
      
      <div class="artist__content">
      
        <div class="tab-content">
      
          <!-- Overview -->
          <div role="tabpanel" class="tab-pane active" id="artist-overview">
            
            <div class="overview">
            
              <div class="overview__artist">
            

                <!-- Books -->
                <div class="section-title">BOOKS</div>

                <div class="tracks">




                <!-- Track -->
                  <div class="track">

                    <div class="track__art">

                      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/7022/whenDarkOut.jpg" alt="When It's Dark Out" />

                    </div>


                    <div class="track__added">

                        <i class="ion-checkmark-round added"></i>

                      </div>

                      <div class="track__added">

                        <i class="ion-plus not-added"></i>

                      </div>

                    <div class="track__title">{{BOOK_TITLE}}</div>

                    <div class="track__explicit">

                      <span class="label">{{GENRE1}}</span>

                    </div>

                    <div class="track__explicit">

                        <span class="label">{{GENRE2}}</span>
  
                      </div>

                    <div class="track__plays">{{PRICE}} â‚¬</div>

                  </div>

                  <!-- End Track -->

                  

                </div>

                <!-- / -->
              
              </div>
            
            </div>
          
          </div>
          <!-- / -->


        </div>
        
      </div>
      
    </div>
    
  </div>
  
</section>

</body>
</html>
